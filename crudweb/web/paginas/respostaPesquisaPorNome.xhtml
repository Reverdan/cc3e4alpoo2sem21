<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="css/table-style.css"></link>
        <title>Pesquisa por Nome</title>
    </h:head>
    <h:body>
        <center>
            <h1>Pesquisa por nome</h1>
            <br></br>
            <br></br>
            <br></br>
        </center>
    </h:body>
     <center>
        <h:dataTable
            value="#{bgrPee.listaPessoas}"
        var="lista"
        styleClass="tabela"
        headerClass="tabela-header"
        rowClasses="tabela-even-row, tabela-odd-row">
            <h:column> 
                <f:facet name="header">ID</f:facet> 
                #{lista.id} 
            </h:column>
            <h:column> 
                <f:facet name="header">NOME</f:facet> 
                #{lista.nome} 
            </h:column>
            <h:column> 
                <f:facet name="header">RG</f:facet> 
                #{lista.rg} 
            </h:column>
            <h:column> 
                <f:facet name="header">CPF</f:facet> 
                #{lista.cpf} 
            </h:column>
        </h:dataTable>
    </center>
</html>
