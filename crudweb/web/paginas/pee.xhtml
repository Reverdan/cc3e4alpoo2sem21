<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Pesquisa, edição e exclusão</title>
    </h:head>
    <h:body>
        <h1>
            Pesquisa, edição e exclusão
        </h1>
        <br></br>
        <br></br>
        <h:form>
            <h:panelGrid columns="2">
                Digite um nome para pesquisa
                <h:inputText id="iptNome" value="#{bgrPee.nome}" ></h:inputText>
                <h:commandButton id="btnPesquisar" value="Pesquisar" action="#{bgrPee.pesquisarPorNome()}"></h:commandButton>
                <h:outputText id="otpMensagem" value="#{bgrPee.mensagem}" style="color: red"></h:outputText>
                <h:inputHidden></h:inputHidden>
                <h:inputHidden></h:inputHidden>
                ID
                <h:outputText id="otpRespostaId" value="#{bgrPee.id}"></h:outputText>
                Nome
                <h:outputText id="otpRespostaNome" value="#{bgrPee.nome}"></h:outputText>
                RG
                <h:outputText id="otpRespostaRg" value="#{bgrPee.rg}"></h:outputText>
                CPF
                <h:outputText id="otpRespostaCpf" value="#{bgrPee.cpf}"></h:outputText>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
